<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Formulario</title>
</head>
<body>
    <h1>Registro</h1 id ="titulo">
    <form action="" id="formulario">
        <table id="contenedor-input">
            <tr class="fila">
                <td class="columna"><input type="text" name="nom" placeholder="Nombre"></td>
            </tr class="fila">
            <tr>
                <td class="columna"><input type="text" name="ape" placeholder="Apellido(s)"></td>
            </tr>
            <tr class="fila">
                <td class="columna"><input type="text" name="usu" placeholder="Nombre de usuario"></td>
            </tr>
            <tr class="fila">
                <td class="columna"><input type="email" name="mail" placeholder="Correo-electrónico@ejemplo.com"></td>
            </tr>
            <tr class="fila">
                <td class="columna"><input type="password" name="con" placeholder="Contraseña"></td>
            </tr>
            <tr class="fila">
                <td class="columna"><input type="submit" name="env"></td>
            </tr>
        </table>
    </form>
</body>
</html>
